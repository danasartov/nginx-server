<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4f46e5, #06b6d4);
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 40px 60px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 2.2rem;
        color: #1f2937;
    }
</style>
</head>

<body>
    <div class="card">
        <h1>Hi! nice to meet you</h1>
    </div>
</body>
</html>
